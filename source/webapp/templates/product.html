{% extends 'base.html' %}
{% block menu %}
<a class="navbar-brand" href="{% url 'price_update' product.pk %}">edite</a>
    <a class="navbar-brand" href={% url 'price_delete' product.pk %}>delete</a>
{% endblock %}
{% block content %}
    <h1 class="my-3">{{ product.name }}</h1>
    <p>Категория: {{ product.get_category_display }}</p>
    <p>Цена: {{ product.price }} сом</p>
    <p>Остаток: {{ product.amount }} шт.</p>
    <div class="pre">{{ product.description }}</div>
{% endblock %}
